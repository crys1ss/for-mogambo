<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to my mogambo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .heart {
            position: relative;
            width: 500px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            border-radius: 100px 100px 0 0;
            background: red;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .name {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: rgb(109, 109, 109);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="name">= Mogambo</div>
    </div>
</body>
</html>
